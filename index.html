<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/site-logo.svg">
    <link rel="stylesheet" href="./css/main.css">
    <title>NFP Marketplace</title>
</head>
<body>
    <header class="site-header">
        <div class="header">
            <div class="header__logo">
                <a href="/">
                    <img src="./images/site-logo.svg" alt="Site-logo" width="243" height="32">
                </a>
            </div>
            <nav class="header__navbar navbar">
                <div class="navbar__link">
                    <a href="/">Marketplace</a>
                    <a href="/">Rankings</a>
                    <a href="/">Connect a wallet</a>
                </div>
                <button class="navbar__btn">
                    <img class="navbar__img" src="./images/user-img.svg" alt="user-img">
                    Sign Up
                </button>
            </nav>
            <button class="menu-btn">
                <img src="./images/nav-menu.svg" alt="menu-btn" width="24" height="24">
            </button>
        </div>
    </header>
    
</body>
</html>
